<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mew - Twitter for Cats</title>
    
    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/skeleton.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <header>
        <h1 class='title'>Mew - Twitter for Silvpurp</h1>
    </header>
    <main>
        <form class='mew-form'>
            <label for='name'>Name</label>
            <input class="u-full-width" type='text' id='name' name='name'>
            <label for='content'>Mew</label>
            <textarea class='u-full-width' id='content' name='content'></textarea>
            <button class="button-primary" id='btn'>Send your Mew</button>
        </form>
        <div class="loading">
            <img src=./image/loading.gif alt=''>
        </div>
        <div class='mews' style="margin: auto; width: 55%;" >

        </div>
    </main>
</body>

    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
